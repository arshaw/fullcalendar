<!DOCTYPE html>
<html>
<head>
<link href='../build/out/fullcalendar.css' rel='stylesheet' />
<link href='../build/out/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../build/out/jquery.js'></script>
<script src='../build/out/jquery-ui.js'></script>
<script src='../build/out/fullcalendar.js'></script>
<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,timeslotsWeek,agendaWeek,agendaDay'
			},
			selectable : true,
			minTime: '7:00',
			maxTime: '18:00',
			editable: true,
			defaultView: 'timeslotsWeek',
			axisFormat: 'h:mmtt{ h:mmtt}',
			slots: { timeslotsWeek : [
				{"start": "07:35", "end": "08:20"},
				{"start": "08:25", "end": "09:10"},
				{"start": "09:15", "end": "10:00"},
				{"start": "10:15", "end": "11:00"},
				{"start": "11:05", "end": "11:50"},
				{"start": "11:55", "end": "12:40"},
				{"start": "12:40", "end": "13:25"},
				{"start": "13:30", "end": "14:15"},
				{"start": "14:20", "end": "15:05"},
				{"start": "15:10", "end": "15:55"},
				{"start": "16:00", "end": "16:20"},
				{"start": "16:25", "end": "17:35"}
			]},
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					title: 'Biology',
					start: new Date(y, m, d, 07, 35),
					end: new Date(y, m, d, 08, 20),
					allDay: false
				},
				{
					title: 'Astronomy',
					start: new Date(y, m, d, 08, 25),
					end: new Date(y, m, d, 10, 00),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 15, 10),
					end: new Date(y, m, d+1, 16, 45),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			],
			timeFormat: {
				timeslots: 'h(:mm)t{ - h(:mm)t}',
				day: 'h(:mm)t{ - h(:mm)t}'
			}
		});
		
	});
</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
