<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../packages/core/main.css' rel='stylesheet' />
<link href='../packages/daygrid/main.css' rel='stylesheet' />
<script src='../packages/core/main.js'></script>
<script src='../packages/interaction/main.js'></script>
<script src='../packages/daygrid/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          views: {
            dayGridYear: {
              type: 'dayGrid',
              duration: { months: 12 },
              monthMode: true,
              fixedWeekCount: false
            }
          },
          defaultView: 'dayGridYear',
          plugins: [ 'interaction', 'dayGrid' ],
          defaultDate: '2019-01-01',
          dayRender: function ( dayRenderInfo ) {
            const monthNames = [
              ["Jan", "fc-january"],
              ["Feb", "fc-february"],
              ["Mar", "fc-march"],
              ["Apr", "fc-april"],
              ["May", "fc-may"],
              ["Jun", "fc-june"],
              ["Jul", "fc-july"],
              ["Aug", "fc-august"],
              ["Sep", "fc-september"],
              ["Oct", "fc-october"],
              ["Nov", "fc-november"],
              ["Dec", "fc-december"]
            ];
            if (!dayRenderInfo.el.classList.contains('fc-disabled-day')) {
              var month_number = dayRenderInfo.date.getMonth();
              var node = document.createElement("span");
              var textnode = document.createTextNode(monthNames[month_number][0]);
              node.appendChild(textnode);
              node.classList.add("fc-month-display");
              dayRenderInfo.el.classList.add(monthNames[month_number][1]);
              dayRenderInfo.el.appendChild(node);
            }
          },
          editable: true,
          eventLimit: false, // allow "more" link when too many events
          events: [
            {
              title: 'All Day Event',
              start: '2019-04-01'
            },
            {
              title: 'Long Event',
              start: '2019-01-07',
              end: '2019-01-10'
            },
            {
              title: 'Long Event',
              start: '2019-02-07',
              end: '2019-02-10'
            },
            {
              title: 'Long Event',
              start: '2019-03-07',
              end: '2019-03-10'
            },
            {
              title: 'Long Event',
              start: '2019-04-07',
              end: '2019-04-10'
            },
            {
              title: 'Long Event',
              start: '2019-05-07',
              end: '2019-05-10'
            },
            {
              title: 'Long Event',
              start: '2019-06-07',
              end: '2019-06-10'
            },
            {
              title: 'Long Event',
              start: '2019-07-07',
              end: '2019-07-10'
            },
            {
              title: 'Long Event',
              start: '2019-08-07',
              end: '2019-08-10'
            },
            {
              title: 'Long Event',
              start: '2019-09-07',
              end: '2019-09-10'
            },
            {
              title: 'Long Event',
              start: '2019-10-07',
              end: '2019-10-10'
            },
            {
              title: 'Long Event',
              start: '2019-11-07',
              end: '2019-11-10'
            },
            {
              title: 'Long Event',
              start: '2019-12-07',
              end: '2019-12-10'
            },
            {
              groupId: 999,
              title: 'Repeating Event',
              start: '2019-04-09T16:00:00'
            },
            {
              groupId: 999,
              title: 'Repeating Event',
              start: '2019-04-16T16:00:00'
            },
            {
              title: 'Conference',
              start: '2019-04-11',
              end: '2019-04-13'
            },
            {
              title: 'Meeting',
              start: '2019-04-12T10:30:00',
              end: '2019-04-12T12:30:00'
            },
            {
              title: 'Lunch',
              start: '2019-04-12T12:00:00'
            },
            {
              title: 'Meeting',
              start: '2019-04-12T14:30:00'
            },
            {
              title: 'Happy Hour',
              start: '2019-04-12T17:30:00'
            },
            {
              title: 'Dinner',
              start: '2019-04-12T20:00:00'
            },
            {
              title: 'Birthday Party',
              start: '2019-04-13T07:00:00'
            },
            {
              title: 'Click for Google',
              url: 'http://google.com/',
              start: '2019-04-28'
            }
          ]
        });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

  .fc-past {
    opacity: 0.5 !important;
  }

  .fc-month-display {
    padding: 2px !important;
    font-size: x-small;
    text-align: center;
  }

  .fc-january, .fc-march, .fc-may, .fc-july, .fc-september, .fc-november {
    background-color: #ffbaba;
  }

  .fc-february, .fc-april, .fc-june, .fc-august, .fc-october, .fc-december {
    background-color: #d2ffba;
  }

  .fc-sat, .fc-sun { background-color:lightblue; }

  .fc-unthemed td.fc-today { 
    background-color: yellow;
  }

  .fc-day-top.fc-other-month {
    opacity: 1 ;
  }

</style>
</head>

</body>
</html>
